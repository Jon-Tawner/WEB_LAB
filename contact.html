<div id='notification'>
<div>
<p>Сайт использует куки!!</p>
<p>Печеньки это вкусно ? :)</p>
<div class='notification__buttons'>
<button id='accept'>Согласен</button>
<button>Не согласен</button>
</div>
</div>
</div>

</header>
<form name="form" onkeydown="return event.key != &#39;Enter&#39;;" onsubmit="return validate()">
<p>
ФИО:
<input class="required" id="FIO" maxlength="50" onchange="CheckFIO(1)" onmouseenter="enter(&#39;FIO&#39;)" onmouseleave="leave(&#39;FIO&#39;)" size="50" type="text">
<span class="error" id="FIOf"></span>
<span class="info" id="FIOd"></span>
</p>
<p>
Телефон:
<input class="required" id="phone" maxlength="20" onchange="CheckPhone(2)" onmouseenter="enter(&#39;phone&#39;)" onmouseleave="leave(&#39;phone&#39;)" size="20" type="text">
<span class="error" id="phonef"></span>
<span class="info" id="phoned"></span>
</p>
<p>
Male
<input checked="checked" name="pol" type="radio" value="male">
Female
<input name="pol" type="radio" value="female">
</p>
<div id="dateBorn">
Дата рождения
<div class="date">
<input class="required" id="date" type="text" value="1.1.2000">
<span class="error" id="datef"></span>
<span class="error" id="dated"></span>
<div id="calendar">
<div class="mm-yy">
<div id="month">
<select id="monthSelect" onchange="setDate()">
<optgroup id="monthGroup"></optgroup>
</select>
</div>
<div class="year">
<select id="yearSelect" onchange="setDate()">
<optgroup id="yearGroup"></optgroup>
</select>
</div>
</div>
<div class="oneMonth">
<ul id="week"></ul>
<ul id="days"></ul>
</div>
</div>
</div>
</div>
<p>
Message
<br>
<textarea class="required" cols="50" id="texarea" name="message" onchange="CheckTextArea(4)" onmouseenter="enter(&#39;texarea&#39;)" onmouseleave="leave(&#39;texarea&#39;)" rows="10"></textarea>
<span class="error" id="texareaf"></span>
<span class="info" id="texaread"></span>
</p>
<br>
<input id="submit" type="submit" value="Отправить">
<input type="reset" value="Очистить форму">
</form>
<script crossorigin='anonymous' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

<script src='public\js\CookieResol.js'></script>

<script src="public/js/drop_downCalendar.js"></script>
<script src="public/js/formInspector.js"></script>
